<div class="row">
    <div class="col-md-12">
        <div>
            <div class="assess-btn">Click here to Start Assesment Now<span style="margin-left: 20px;">
                    <button class="btn btn-telecom-fill"> Strat Assessment</button></span></div>
        </div>
    </div>
</div>

<div class="row " style="margin-top: 20px;">
    <div class="col-md-12">
        <h3>RNC MBSS ASESSMENT</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="row">

            <ng-container *ngFor="let cat of (DetailMegaProcess |async).subProcessControls">
                <div class="col-md-4 ">
                    <div class="row">
                        <mat-card class="margin-left assess-div">
                            <div class="row">
                                <mat-checkbox class="checkbox-pos">{{cat.category}}</mat-checkbox>
                            </div>

                            <div class="btn-margin" *ngFor="let con of cat.controls">
                                <div class="row">
                                    <div class="col-md-8 col-sm-8 col-8">
                                        <div class="btn btn-telecom "> {{con.name}} </div>
                                    </div>

                                    <div class="col-md-4 col-sm-4 col-4 ">
                                        <div style="height:100%">
                                            <div class="btn btn-telecom"> Control B </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </mat-card>
                    </div>
                </div>
            </ng-container>

        </div>
    </div>
</div>
